name: Build

on:
  workflow_call:
    inputs:
      node_version:
        type: string
        default: 'latest'
      is_build:
        type: boolean
        default: true
      environment:
        type: string
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - name: Install dependencies
        run: npm ci

      - name: Check format
        run: npm run format

      - name: Check linter
        run: npm run lint

      - name: Check types
        if: ${{ inputs.is_build }}
        run: npm run type-check

      - name: Build
        if: ${{ inputs.is_build }}
        run: npm run build

      - name: 'Upload build artifact'
        if: ${{ inputs.is_build }}
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
